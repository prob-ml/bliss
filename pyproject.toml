[tool.poetry]
authors = ["Bryan Liu", "Ismael Mendoza", "Zhe Zhao", "Jeffrey Regier"]
description = "Bayesian Light Source Separator"
license = "MIT"
name = "bliss"
version = "0.1.0"

[tool.poetry.dependencies]
astropy = "~4.2.1"
einops = "^0.3.0"
galsim = "^2.2.4"
hydra-core = "^1.0.4"
hyperopt = "^0.2.5"
matplotlib = "^3.3.3"
numpy = "^1.18.5"
python = "^3.8"
pytorch-lightning = "^1.0.8"
scipy = "^1.4.1"
seaborn = "^0.11.2"
torch = "1.7.1"
torchmetrics = "^0.5.1"

[tool.poetry.dev-dependencies]
Cython = "^0.29.21"
Sphinx = "^3.4.3"
black = "^20.8b1"
darglint = "^1.8.0"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
git-lfs = "^1.6"
isort = "^5.9.3"
jupyter = "^1.0.0"
jupyter_contrib_nbextensions = "^0.5.1"
nbstripout = "^0.3.9"
plotly = "^4.14.3"
pre-commit = "^2.9.2"
pre-commit-hooks = "^4.0.1"
pylint = "^2.6.0"
pytest = "^6.1.2"
pytest-cov = "^2.10"
ray = {extras = ["tune", "default"], version = "^1.0.1"}
rope = "^0.18.0"
scikit-learn = "^0.24.2"
sphinx-rtd-theme = "^0.5.2"
statsmodels = "^0.12.2"
tox = "^3.20.1"
tqdm = "^4.62.3"
wemake-python-styleguide = "^0.15.3"

[tool.poetry.scripts]
bliss = "bliss.main:main"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 100
target-version = ['py38']

# pyproject.toml
[tool.pytest.ini_options]
addopts = "-ra"
filterwarnings = [
  "ignore:.*does not have many workers which may be a bottleneck.*:UserWarning",
  "ignore:.*Found no NVIDIA driver on your system.*:UserWarning",
  "ignore:the imp module is deprecated in favour of importlib:DeprecationWarning",
  "ignore:GPU available but not used.*:UserWarning",
  "ignore:`np.bool` is a deprecated alias for the builtin `bool`:DeprecationWarning",
  "ignore:`np.object` is a deprecated alias for the builtin `object`:DeprecationWarning",
  "ignore:numpy.ndarray size changed:RuntimeWarning",
  "ignore:`pytorch_lightning.metrics.*` module has been renamed to `torchmetrics.*` and split off to its own package:DeprecationWarning",
  "ignore:Using or importing the ABCs from 'collections' instead of from 'collections.abc':DeprecationWarning",
  "ignore:The `LightningModule.datamodule` property is deprecated in v1.3 and will be removed in v1.5. Access the datamodule through using `self.trainer.datamodule` instead:DeprecationWarning",
  "ignore:ray.services.get_node_ip_address has been moved to ray.util.get_node_ip_address. 'ray.services' will be removed after Ray 1.4.:DeprecationWarning",
]
markers = [
  "multi_gpu: marks tests that requires multiple gpus to run",
]
minversion = "6.0"
testpaths = [
  "tests",
]
