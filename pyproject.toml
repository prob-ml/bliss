[tool.poetry]
name = "bliss"
version = "0.1.0"
description = "Bayesian Light Source Separator"
authors = ["Bryan Liu", "Ismael Mendoza", "Zhe Zhao", "Jeffrey Regier"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
astropy = "^4.2"
matplotlib = "^3.3.3"
numpy = "^1.18.5"
scipy = "^1.4.1"
pytorch-lightning = "^1.0.8"
omegaconf = "^2.0.5"
hydra-core = "^1.0.4"
torch = "^1.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
black = "^20.8b1"
tox = "^3.20.1"
git-lfs = "^1.6"
nbstripout = "^0.3.9"
jupyter = "^1.0.0"
pytest-cov = "^2.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
