# This workflow will install Python dependencies, run tests.
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Create environment variables
        run: echo "BLISS_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Install fftw3
        run: |
          sudo apt-get install libfftw3-dev

      - name: Install poetry dependencies
        run: |
          poetry install

      - name: Run black
        run: |
          poetry run black --check .

      - name: Run flake8
        run: |
          poetry run flake8 bliss/ tests/

      - name: Run mypy
        run: |
          env MYPYPATH=typings poetry run mypy --ignore-missing-imports bliss

      - name: Run pylint
        run: |
          poetry run pylint bliss/ tests/

      - name: Run darglint
        run: |
          poetry run darglint bliss/ tests/

      - name: Run Tests
        run: |
          poetry run pytest --cov=./bliss --cov-report=xml --durations=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
