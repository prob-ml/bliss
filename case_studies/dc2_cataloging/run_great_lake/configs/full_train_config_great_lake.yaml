---
defaults:
    - full_train_config
    - _self_
    - override hydra/job_logging: stdout

paths:
    dc2: /tmp_data/pduan/dc2local
    output: /home/pduan/bliss_related/output

surveys:
   dc2:
      split_results_dir: ${paths.dc2}/dc2_split_results
      batch_size: 128
      num_workers: 8
      in_memory_dataset: false

train:
    trainer:
        logger:
            name: DC2_cataloging_exp
            version: null  # override this in command line
        devices: 1
        precision: "32-true"
    matmul_precision: "high"
