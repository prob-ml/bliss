---
defaults:
    - ../../bliss/conf@_here_: base_config
    - _self_
    - override hydra/job_logging: stdout

paths:
    root: ${oc.env:BLISS_HOME}
    data: ${paths.root}/data
    sdss: ${paths.data}/sdss
    output: ${paths.root}/galaxy_clustering_output

prior:
    _target_: case_studies.galaxy_clustering.prior.GalaxyClusterPrior
    survey_bands: ["u", "g", "r", "i", "z"]  # SDSS available band filters
    reference_band: 2  # SDSS r-band
    star_color_model_path: ${simulator.survey.dir_path}/color_models/star_gmm_nmgy.pkl
    gal_color_model_path: ${simulator.survey.dir_path}/color_models/gal_gmm_nmgy.pkl
    n_tiles_h: 56
    n_tiles_w: 56
    tile_slen: 2
    batch_size: 2
    max_sources: 6
    mean_sources: 0.48
    min_sources: 0
    prob_galaxy: 0.2
    star_flux_exponent: 0.9859821185389767
    star_flux_truncation: 5685.588160703261
    star_flux_loc: -1.162430157551662
    star_flux_scale: 1.4137911256506595

cached_simulator:
    _target_: case_studies.galaxy_clustering.simulated_dataset.GalaxyClusterCachedSimulatedDataset
    batch_size: 64
    splits: 0:80/80:90/90:100  # train/val/test splits as percent ranges
    num_workers: 1
    cached_data_path: ${generate.cached_data_path}
    file_prefix: ${generate.file_prefix}
    survey_bands: ["g", "r", "i", "z"]