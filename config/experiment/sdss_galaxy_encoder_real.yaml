# @package _global_
defaults:
  - override /model: galaxy_encoder_sdss
  - override /dataset: sdss_blended_galaxies

mode: train

training:
  n_epochs: 160
  trainer:
    checkpoint_callback: true
    check_val_every_n_epoch: 1

model:
  prior:
    mean_sources: 0.04
  crop_loss_at_border: True
  checkpoint_path: "models/sdss_galaxy_encoder.ckpt"
  max_flux_valid_plots: 1200

optimizer:
  kwargs:
    lr: 1e-4

dataset:
  cache_path: "models/sdss_galaxy_encoder_real_chunks"
  prerender_device: "cuda"


