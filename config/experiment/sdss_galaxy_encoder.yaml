# @package _global_
defaults:
  - override /model: galaxy_encoder_sdss
  - override /dataset: default

mode: train

training:
  n_epochs: 4001
  trainer:
    checkpoint_callback: true
    check_val_every_n_epoch: 25

model:
  prior:
    mean_sources: 0.04

optimizer:
  kwargs:
    lr: 1e-4

dataset:
  batch_size: 8
  