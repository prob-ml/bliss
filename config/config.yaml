defaults:
  - optimizer: adam
  - model: basic_sleep_star
  - trainer: default
  - training: default
  - dataset: default

general:
  root: /home/${env:USER}/bliss
  logs: "logs"
  output: "example"
  overwrite: False
  gpus: "2,"

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.override_dirname}
