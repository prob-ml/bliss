defaults:
  - optimizer: adam
  - model: basic_sleep_star
  - trainer: default
  - training: default
  - dataset: default

general:
  overwrite: False
  gpus: "2,"

paths:
  root: ${env:HOME}/bliss
  logs: ${general.root}/logs
  output: ${general.logs}/example

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.override_dirname}
