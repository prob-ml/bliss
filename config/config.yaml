defaults:
  - optimizer: adam
  - model: sleep_star_basic
  - training: default
  - dataset: default
  - testing: default
  - generate: default
  - optional tuning: ${model}
  - predict: sdss

mode: train

general:
  overwrite: False

gpus: 1 # use a single gpu by default.

paths:
  root: ${oc.env:BLISS_HOME}
  data: ${paths.root}/data
  models: ${paths.root}/models
  output: ${paths.root}/temp/default
  sdss: ${paths.root}/data/sdss
