---
defaults:
    - ../conf@_here_: base_config
    - _self_
    - override hydra/job_logging: stdout

simulator:
    valid_n_batches: 6
    n_batches: 2
    sdss_fields:
        dir: ${paths.sdss}
        bands: [2]
        field_list:  # list of dictionaries, each with run, camcol, and list of fields
          - run: 94
            camcol: 1
            fields: [12]
    prior:
        n_tiles_h: 8
        n_tiles_w: 8
        batch_size: 32
        prob_galaxy: 0.5
        star_flux_min: 1e5
    background:
        _target_: bliss.simulator.background.ConstantBackground
        background: [865.0]

cached_simulator:
    train_n_batches: 2
    val_split_file_idxs: [2, 3]
    test_split_file_idxs: [4, 5]

generate:
    n_batches: 6
    batch_size: 32
    max_images_per_file: 50
    cached_data_path: null # use pytest tmpdir

training:
    name: "pytest_encoder"
    version: "version0"
    n_epochs: 1
    enable_early_stopping: true
    pretrained_weights: ${paths.pretrained_models}/sdss.pt
    seed: 42
    weight_save_path: null
    trainer:
        logger: false
        enable_checkpointing: true
        profiler: null
        check_val_every_n_epoch: 1001
        log_every_n_steps: 10
        accelerator: "cpu"
        devices: 1

predict:
    decals_frame: ${paths.decals}/tractor-3366m010.fits
    weight_save_path: ${paths.pretrained_models}/sdss.pt
    device: "cpu"
    crop:
        left_upper_corner: [160, 160]
        width: 160
        height: 160
    plot:
        if_plot: false
        out_file_name: predict.html
