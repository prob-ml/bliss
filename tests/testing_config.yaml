---
defaults:
    - ../bliss/conf@_here_: base_config
    - _self_

simulator:
    valid_n_batches: 1
    n_batches: 2
    num_workers: 0
    prior:
        n_tiles_h: 4
        n_tiles_w: 4
        batch_size: 2
        prob_galaxy: 0.5

cached_simulator:
    num_workers: 0
    train_n_batches: 1
    val_split_file_idxs: [1]
    test_split_file_idxs: [2]

generate:
    n_batches: 2
    batch_size: 1
    max_images_per_file: 2
    cached_data_path: null # use pytest tmpdir

training:
    name: "pytest_encoder"
    version: "version0"
    n_epochs: 1
    enable_early_stopping: true
    pretrained_weights: ${paths.pretrained_models}/zscore_five_band.pt
    seed: 42
    weight_save_path: null
    trainer:
        logger: false
        enable_checkpointing: true
        profiler: null
        check_val_every_n_epoch: 1
        log_every_n_steps: 1
        accelerator: "cpu"
        devices: 1
    testing:
        file: True

predict:
    decals_frame: ${paths.decals}/tractor-3366m010.fits
    device: "cpu"
    crop:
        left_upper_corner: [160, 160]
        width: 160
        height: 160
    plot:
        show_plot: false

surveys:
    sdss:
        fields:  # list of dictionaries, each with run, camcol, and list of fields
            - run: 94
              camcol: 1
              fields: [12]
    dc2:
        data_dir: ${paths.data}/tests/dc2/
