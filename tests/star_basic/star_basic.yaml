defaults:
    - _self_
    - override hydra/job_logging: stdout

# completely disable hydra logging
# https://github.com/facebookresearch/hydra/issues/910
hydra:
    output_subdir: null
    run:
        dir: .

mode: train

paths:
    root: ${oc.env:BLISS_HOME}
    output: ${paths.root}/output
    sdss: ${paths.root}/data/sdss
    data: ${paths.root}/data

datasets:
    simulated_single_tile:
        _target_: bliss.datasets.simulated.SimulatedDataset
        prior: ${models.prior}
        decoder: ${models.decoder}
        n_tiles_h: 1
        n_tiles_w: 1
        n_batches: 10
        batch_size: 640
        generate_device: "cuda:0"
        background:
            _target_: bliss.datasets.simulated.ConstantBackground
            background:
                - 865.0

    simulated:
        _target_: bliss.datasets.simulated.SimulatedDataset
        prior: ${models.prior}
        decoder: ${models.decoder}
        n_tiles_h: 5
        n_tiles_w: 5
        n_batches: 10
        batch_size: 32
        generate_device: "cuda:0"
        background:
            _target_: bliss.datasets.simulated.ConstantBackground
            background:
                - 865.0

decoders:
    single_tile:
        _target_: bliss.models.decoder.ImageDecoder
        n_bands: 1
        tile_slen: 10
        ptile_slen: 10
        border_padding: 0
        psf_params_file: ${paths.sdss}/94/1/12/psField-000094-1-0012.fits
        psf_slen: 25
        sdss_bands:
            - 2

    star_basic:
        _target_: bliss.models.decoder.ImageDecoder
        n_bands: 1
        tile_slen: 2
        ptile_slen: 6
        border_padding: 2
        psf_slen: 25
        psf_params_file: ${paths.sdss}/94/1/12/psField-000094-1-0012.fits
        sdss_bands:
            - 2
priors:
    star_single_tile:
        _target_: bliss.models.prior.ImagePrior
        n_bands: 1
        prob_galaxy: 0.0
        max_sources: 2
        mean_sources: 1.2
        min_sources: 0
        f_min: 1e5
        f_max: 1e6
        alpha: 0.5
        galaxy_prior: null

    star_basic:
        _target_: bliss.models.prior.ImagePrior
        n_bands: 1
        prob_galaxy: 0.0
        max_sources: 1
        mean_sources: 0.015
        min_sources: 0
        f_min: 1e5
        f_max: 1e6
        alpha: 0.5
        galaxy_prior: null

models:
    prior: ${priors.star_basic}
    decoder: ${decoders.star_basic}
    detection_encoder:
        _target_: bliss.models.detection_encoder.DetectionEncoder
        input_transform:
            _target_: bliss.models.detection_encoder.LogBackgroundTransform
        n_bands: ${models.decoder.n_bands}
        tile_slen: ${models.decoder.tile_slen}
        ptile_slen: ${models.decoder.ptile_slen}
        max_detections: ${models.prior.max_sources}
        channel: 8
        spatial_dropout: 0.0
        dropout: 0.0
        hidden: 128
        annotate_probs: false
        optimizer_params:
            lr: 1e-3

training:
    model: "${models.detection_encoder}"
    dataset: "${datasets.simulated}"
    n_epochs: 201
    experiment: default
    version: null
    save_top_k: 1
    trainer:
        _target_: pytorch_lightning.Trainer
        logger: False
        enable_checkpointing: False
        profiler: null
        reload_dataloaders_every_n_epochs: 0
        check_val_every_n_epoch: 50
        max_epochs: ${training.n_epochs}
        min_epochs: ${training.n_epochs}
        accelerator: "gpu"
        devices: 1
        log_every_n_steps: 10
    testing:
        file: null
        batch_size: 32
        num_workers: 0
    weight_save_path: null
    seed: null
